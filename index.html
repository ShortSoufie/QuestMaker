<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<meta name="theme-color" content="#b5884a" />
<link rel="manifest" href="manifest.json">
<title>QuestMaker â€” Parchment UI</title>
<style>
/* Parchment palette */
:root{
--bg:#d8c39a; /* parchment */
--panel:#7a6148; /* dark parchment panel */
--panel-2:#6b5541;
--accent:#e6c64a; /* gold */
--text:#f4efe6;
--muted:#d9c9ad;
--glass: rgba(255,255,255,0.03);
--shadow: rgba(0,0,0,0.35);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family: 'Segoe UI', Roboto, Inter, system-ui, -apple-system; background:linear-gradient(180deg,var(--bg),#cdb786);color:var(--text)}
.wrap{max-width:1100px;margin:18px auto;padding:18px}


header{display:flex;align-items:center;justify-content:space-between;gap:16px}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:64px;height:64px;border-radius:10px;background:linear-gradient(180deg,var(--accent),#d9b54a);display:flex;align-items:center;justify-content:center;color:#3b2a1d;font-weight:800;font-size:26px;box-shadow:0 8px 18px var(--shadow)}
h1{margin:0;font-size:28px;color:#311f10}


.nav{display:flex;gap:12px}
.nav button{padding:10px 16px;border-radius:8px;border:4px solid #2b1b11;background:linear-gradient(180deg,var(--panel),var(--panel-2));color:var(--accent);font-weight:700;font-size:16px;cursor:pointer;box-shadow:0 6px 18px var(--shadow)}
.nav button.active{outline:6px solid rgba(0,0,0,0.06);transform:translateY(-2px)}


.main{display:grid;grid-template-columns:1fr 1fr;gap:16px;margin-top:18px}
@media (max-width:900px){ .main{grid-template-columns:1fr} .rightPanel{order:2} .leftPanel{order:1} }


.panel{background:linear-gradient(180deg, rgba(0,0,0,0.06), rgba(0,0,0,0.02));border:6px solid #1b150f;padding:18px;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,0.35)}
.panel h2{margin:0;color:var(--accent);font-size:34px;text-shadow:0 2px 0 rgba(0,0,0,0.12);text-align:center}


.quest-list{margin-top:18px;display:flex;flex-direction:column;gap:10px;max-height:68vh;overflow:auto;padding-right:6px}
.quest-item{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;border-radius:6px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));border-left:6px solid rgba(0,0,0,0.12)}
.quest-item .title{font-weight:800;color:var(--accent);font-size:18px}
.quest-item .meta{color:var(--muted);font-size:13px}
.quest-item button{padding:6px 8px;border-radius:6px;border:none;background:transparent;color:var(--text);cursor:pointer}


/* Right panel (detail) */
.detail .meta-row{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
.label{font-weight:800;color:var(--accent)}
.value{font-weight:700;color:var(--text)}
.desc{margin-top:12px;font-size:16px;line-height:1.4}


.progress{margin-top:14px}
.progress input{width:100%;padding:10px;border-radius:8px;border:none;background:var(--glass);color:var(--text)}
.small-btn{padding:8px 10px;border-radius:8px;border:none;background:linear-gradient(180deg,#2d1f14,#1f140d);color:var(--accent);cursor:pointer;margin-top:8px}
.danger{background:linear-gradient(180deg,#6b2b2b,#511b1b)}


/* Make quest form */
.form-row{display:flex;gap:10px}
.form-row > *{flex:1}
input,select,textarea{padding:10px;border-radius:8px;border:none;background:var(--glass);color:var(--text);width:100%}
textarea{min-height:110px}
label{display:block;margin-top:10px;color:var(--muted);font-weight:700}
</style>
</html>
